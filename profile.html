<!-- profile.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil - As Laras</title>
  <link rel="icon" type="image/x-icon" href="logo1laras.png">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V62XZKJCLX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-V62XZKJCLX');
  </script>
  <style>
    :root {
      --primary-color: #0a74da;
      --primary-hover: #005c99;
      --accent-color: #f8e71c;
      --bg-light: #f4f4f9;
      --bg-white: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: #fff;
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    header h1 { font-size: 1.8em; margin-left: 20px; }
    header .profile {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    header button {
      background: var(--bg-white);
      color: var(--primary-color);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-info h2 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }
    .profile-info p {
      font-size: 1em;
      color: #777;
    }
    .bio-section {
      margin: 20px 0;
      padding: 10px;
      background: var(--bg-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: left;
    }
    .bio-section h3 {
      margin-bottom: 10px;
      color: var(--primary-hover);
    }
    .bio-section p {
      font-size: 1em;
      color: var(--text-color);
    }
    .bio-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1em;
    }
    #saveBioBtn {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #saveBioBtn:hover {
      background: var(--primary-hover);
    }
    .posts-container {
      width: 100%;
      margin-top: 20px;
    }
    .post {
      background: var(--bg-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 15px;
      margin-bottom: 15px;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .post-header .mood-icon {
      font-size: 2em;
    }
    .post-header .username {
      font-weight: bold;
      font-size: 1.2em;
      color: var(--primary-hover);
      text-decoration: none;
      cursor: pointer;
    }
    .post-content {
      margin-top: 10px;
      font-size: 1.1em;
      color: #444;
    }
    .post-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .like-container, .comment-container {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      color: var(--primary-hover);
    }
    /* Estilo avançado para o botão de seguir */
    #followBtn {
      background: var(--primary-color);
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      margin: 10px auto;
      display: block;
      position: relative;
      overflow: hidden;
    }
    #followBtn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10%);
      background-size: 50px 50px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #followBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      background: var(--primary-hover);
    }
    #followBtn:hover::before {
      opacity: 1;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Perfil</h1>
    <div class="profile">
      <span id="header-profile-name">Carregando...</span>
      <button id="signOutBtn">Sair</button>
    </div>
  </header>
  <div class="container">
    <div class="profile-info" id="profile-info">
      <h2 id="profile-name">Carregando...</h2>
      <!-- Botão de seguir -->
      <button id="followBtn" style="display:none;">Seguir</button>
      <p id="followers-count">0 seguidores</p>
    </div>
    <div class="bio-section" id="bio-section">
      <h3>Bio</h3>
      <p id="bio-text">Carregando...</p>
    </div>
    <div class="posts-container" id="posts-container">
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    const firebaseConfig = {
  apiKey: "AIzaSyBJxt5VE1ygu0KUbzupf1HKTOYmCFZWbfA",
  authDomain: "achapada-6ecee.firebaseapp.com",
  projectId: "achapada-6ecee",
  storageBucket: "achapada-6ecee.firebasestorage.app",
  messagingSenderId: "278004408842",
  appId: "1:278004408842:web:baaa29641af0a32a7ef5f3"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const profileUid = getQueryParam('uid') || user.uid;
        const userDocSnap = await getDoc(doc(db, 'users', profileUid));
        const profileData = userDocSnap.exists() ? userDocSnap.data() : {};

        // Exibe o username ou nickname do perfil
        const displayName = profileData.nickname || profileData.username || 'Usuário';
        document.getElementById('header-profile-name').textContent = displayName;
        document.getElementById('profile-name').textContent = displayName;

        const bioText = profileData.bio || 'Este usuário ainda não adicionou uma bio.';
        document.getElementById('bio-text').textContent = bioText;

        // Configura o botão de seguir
        configureFollowButton(profileUid, profileData);

        // Se for o próprio usuário, permite editar a bio
        if (user.uid === profileUid) {
          const bioSection = document.getElementById('bio-section');
          const bioTextarea = document.createElement('textarea');
          const saveBioBtn = document.createElement('button');

          bioTextarea.value = bioText;
          bioTextarea.style.marginTop = '10px';
          saveBioBtn.textContent = 'Salvar Bio';
          saveBioBtn.id = 'saveBioBtn';

          bioSection.appendChild(bioTextarea);
          bioSection.appendChild(saveBioBtn);

          saveBioBtn.addEventListener('click', async () => {
            const newBio = bioTextarea.value;
            await updateDoc(doc(db, 'users', user.uid), { bio: newBio });
            document.getElementById('bio-text').textContent = newBio;
            alert('Bio atualizada com sucesso!');
          });
        }

        loadUserPosts(profileUid, profileData);
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('signOutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function configureFollowButton(profileUid, profileData) {
      const followBtn = document.getElementById('followBtn');
      if (profileUid === auth.currentUser.uid) {
        followBtn.style.display = 'none';
      } else {
        followBtn.style.display = 'block';
        const isFollowing = profileData.followers && profileData.followers.includes(auth.currentUser.uid);
        followBtn.textContent = isFollowing ? 'Deixar de seguir' : 'Seguir';
        followBtn.onclick = async () => {
          try {
            const userRef = doc(db, 'users', profileUid);
            let updatedFollowers = profileData.followers || [];
            if (isFollowing) {
              updatedFollowers = updatedFollowers.filter(uid => uid !== auth.currentUser.uid);
            } else {
              updatedFollowers.push(auth.currentUser.uid);
            }
            await updateDoc(userRef, { followers: updatedFollowers });
            location.reload();
          } catch (error) {
            console.error('Erro ao atualizar seguidores:', error);
          }
        };
      }
    }

    async function loadUserPosts(uid, profileData) {
      const postsContainer = document.getElementById('posts-container');
      const postsQuery = query(
        collection(db, 'posts'),
        where('uid', '==', uid),
        orderBy('timestamp', 'desc')
      );

      try {
        const querySnapshot = await getDocs(postsQuery);
        postsContainer.innerHTML = '';

        if (querySnapshot.empty) {
          postsContainer.innerHTML = '<p>Este usuário ainda não fez nenhum post.</p>';
        } else {
          let postsCount = 0;
          let totalLikes = 0;

          querySnapshot.forEach((docSnap) => {
            postsCount++;
            const post = docSnap.data();
            const postId = docSnap.id;
            totalLikes += Object.keys(post.likes || {}).length;

            const moodIcon = post.mood === 'happy' ? '😊' : 
                             post.mood === 'sad' ? '😢' : 
                             post.mood === 'angry' ? '😡' : 
                             post.mood === 'excited' ? '🤩' : '😊';
            const userLiked = post.likes && post.likes[auth.currentUser.uid];
            const heartIcon = userLiked ? '❤️' : '🤍';

            const postElement = document.createElement('div');
            postElement.classList.add('post');

            postElement.innerHTML = `
              <div class="post-header">
                <div class="mood-icon">${moodIcon}</div>
                <div>
                  <span class="username">${post.username}</span><br>
                  <span class="timestamp">${new Date(post.timestamp.seconds * 1000).toLocaleString()}</span>
                </div>
                <div class="like-container" style="margin-left: auto;">
                  <button class="like-btn" data-post-id="${postId}" data-liked="${userLiked}">${heartIcon}</button>
                  <span class="like-count">${Object.keys(post.likes || {}).length}</span>
                </div>
              </div>
              <p class="post-content">${post.content}</p>
              <div class="post-footer">
                <button class="comment-btn" data-post-id="${postId}">💬</button>
              </div>
              <div class="comments-section" style="display:none;" data-post-id="${postId}">
                <div class="comments-list"></div>
                <form class="comment-form" data-post-id="${postId}">
                  <input type="text" placeholder="Escreva um comentário..." required />
                  <button type="submit">Enviar</button>
                </form>
              </div>
            `;
            postsContainer.appendChild(postElement);
          });

          document.getElementById('followers-count').textContent =
            `${profileData.followers ? profileData.followers.length : 0} seguidores | ` +
            `${profileData.following ? profileData.following.length : 0} seguindo | ` +
            `${postsCount} posts | ${totalLikes} likes`;

          document.querySelectorAll('.like-btn').forEach(button => button.addEventListener('click', handleLikeToggle));
          document.querySelectorAll('.comment-btn').forEach(button => button.addEventListener('click', toggleCommentsSection));
          document.querySelectorAll('.comment-form').forEach(form => form.addEventListener('submit', handleNewComment));
        }
      } catch (error) {
        console.error("Erro ao buscar posts:", error);
        postsContainer.innerHTML = '<p>Erro ao carregar os posts.</p>';
      }
    }

    async function handleLikeToggle(event) {
      event.stopPropagation();
      const button = event.currentTarget;
      const postId = button.getAttribute('data-post-id');
      const likeCountElement = button.nextElementSibling;
      const liked = button.getAttribute('data-liked') === 'true';

      const postRef = doc(db, 'posts', postId);
      const postDoc = await getDoc(postRef);
      if (postDoc.exists()) {
        const postData = postDoc.data();
        const likes = postData.likes || {};

        if (!liked) {
          likes[auth.currentUser.uid] = true;
          button.textContent = '❤️';
          likeCountElement.textContent = parseInt(likeCountElement.textContent) + 1;
        } else {
          delete likes[auth.currentUser.uid];
          button.textContent = '🤍';
          likeCountElement.textContent = parseInt(likeCountElement.textContent) - 1;
        }

        await updateDoc(postRef, { likes });
        button.setAttribute('data-liked', !liked);
      }
    }

    function toggleCommentsSection(event) {
      const postId = event.currentTarget.getAttribute('data-post-id');
      const commentsSection = document.querySelector(`.comments-section[data-post-id="${postId}"]`);
      commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
      if (commentsSection.style.display === 'block') loadComments(postId);
    }

    async function loadComments(postId) {
      const commentsList = document.querySelector(`.comments-section[data-post-id="${postId}"] .comments-list`);
      const commentsQuerySnapshot = await getDocs(query(collection(db, 'posts', postId, 'comments'), orderBy('timestamp', 'asc')));

      commentsList.innerHTML = '';
      commentsQuerySnapshot.forEach((docSnap) => {
        const comment = docSnap.data();
        commentsList.innerHTML += `<div class="comment"><strong>${comment.username}</strong>: <p>${comment.content}</p><span>${new Date(comment.timestamp.seconds * 1000).toLocaleString()}</span></div>`;
      });
    }

    async function handleNewComment(event) {
      event.preventDefault();
      const form = event.currentTarget;
      const postId = form.getAttribute('data-post-id');
      const input = form.querySelector('input[type="text"]');
      const content = input.value;

      await updateDoc(doc(db, 'posts', postId, 'comments'), {
        content,
        username: auth.currentUser.displayName || 'Usuário',
        timestamp: new Date()
      });
      input.value = '';
      loadComments(postId);
    }
  </script>
</body>
</html>
